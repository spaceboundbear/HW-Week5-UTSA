<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="mx-5">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-12 mx-auto">
      <!-- Timeblocks go here -->
      <div class="bg-primary"></div>
      <div class="input-group my-2" id="eight">
        <div class="input-group-prepend">
          <span class="input-group-text justify-content-center font-weight-bold" style="width: 150px;">8:00 AM</span>
        </div>
        <textarea class="form-control" id="8" aria-label="With textarea"></textarea>
        <button type="button" id="save" class="col-1 btn btn-primary">Save</button>
        <button type="button" id="clear" class="col-1 btn btn-secondary">Clear</button>
      </div>
      <div class="input-group my-2" id="nine">
        <div class="input-group-prepend">
          <span class="input-group-text justify-content-center font-weight-bold" style="width: 150px;">9:00 AM</span>
        </div>
        <textarea class="form-control" id='9' aria-label="With textarea"></textarea>
        <button type="button" id="save" class="col-1 btn btn-primary">Save</button>
        <button type="button" id="clear" class="col-1 btn btn-secondary">Clear</button>
      </div>

        <button type="button" id="clear" class="col-1 btn btn-secondary">Clear</button>

      </div>
      <div class="input-group my-2" id="twelve">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
